Main:
    class: 'networks.CustomArchi.PixEncoder'
    param_class:
        layers_to_train: 'all'
        k_size: 4
        d_fact: 2

Deconv:
    class: 'networks.CustomArchi.PixDecoder'
    param_class:
        layers_to_train: 'all'
        k_size: 4
        d_fact: 2
        out_channel: 1
        div_fact: 4

Pose:
    class: 'networks.Pose.PoseRegressor'
    param_class:
        layers_to_train: 'all'
        input_size: 50176 # 256 * 7 * 7
        size_layer: 256
        num_inter_layers: 1

