class: 'trainers.PoseTrainers.MultNetTrainer'
param_class:
    cuda_on: True
    val_num_workers: 8
    optimizers_params:
        deconv_trainer:
            associated_net: ['Main', 'Deconv']
            optimizer_type: ADAM
            param:
                lr: 0.00005 # * 0.5
                weight_decay: 0.001
        posenet_trainer:
            associated_net: ['Pose']
            optimizer_type: ADAM
            param:
                lr: 0.0001 # * 0.1 * 0.5
                weight_decay: 0.001
    training_pipeline:
        [
            #------------------ Main Forward -----------------#
            {
                mode: forward,
                func: minning.custom_forward,
                param: {multiples_instance: false, input_targets: [['batch', 'rgb' ], ]},
                net_name: 'Main',
                out_name: 'fw_main'
            },
            {
                mode: forward,
                func: minning.custom_forward,
                param: {multiples_instance: false, input_targets: [['fw_main', 'conv7'], ], detach_inputs: true},
                net_name: 'Pose',
                out_name: 'posenet_pose'
            },
            {
                mode: forward,
                func: minning.custom_forward,
                param: {multiples_instance: false, input_targets: [['fw_main'], ], detach_inputs: false, dict: True},
                net_name: 'Deconv',
                out_name: 'maps'
            },
            #-------------------------------------------------#

            #-------------------- ICP --------------------#
            {
             mode: 'minning',
             func: 'b_wrapper.batched_local_map_getter',
             param: {T: [batch, pose, T], map_args: {scene: minimal_heads/, frame_spacing: 1, output_size: 2000}},
             out_name: 'model'
            },
            {
             mode: 'minning',
             func: 'b_wrapper.add_random_transform',
             param: {original_T: [batch, pose, T], noise_factor: 0.1},
             out_name: 'noise_T'
            },
            {
             mode: 'minning',
             func: 'b_wrapper.batched_depth_map_to_pc',
             param: {depth_maps: [maps], K: [batch, K], remove_zeros: false},
             out_name: 'pc'
            },
            {
             mode: 'minning',
             func: 'b_wrapper.batched_pc_pruning',
             param: {pc: [pc], mode: 'random', pruning_fact: 0.1},
             out_name: 'pc'
            },
            {
             mode: 'minning',
             func: 'b_wrapper.batched_icp',
             param: {pc_ref: [model], pc_to_align: [pc], init_T: [noise_T], detach_init_pose: True, T_gt: [batch, pose, T],
                     param_icp: {iter: 5, fact: 2, outlier: false}},
             out_name: 'icp'
            },
            #-------------------------------------------------#

            #-------------------- Losses ---------------------#
            {
             mode: 'loss',
             name: 'min_max_pq_loss',
             func: 'loss_func.T_loss',
             args: [['icp', 'poses', 'T'], ['batch', 'pose', 'T']],
             param: {}
            },
            {
             mode: 'loss',
             name: 'regularization',
             func: 'loss_func.reg_loss',
             args: [['maps'], ],
             param: {fact: 0.01}
            },
            {
             mode: 'backprop',
             name: 'deconv_backprop',
             trainer: 'deconv_trainer'
            },
            {
             mode: 'loss',
             name: 'min_max_posenet_loss',
             func: 'loss_func.minmax_pose_loss',
             args: [['posenet_pose', 'p'], ['posenet_pose', 'q'], ['batch', 'pose', 'position'], ['batch', 'pose', 'orientation']],
             param: {pose_factor: 1, ori_factor: 1, min_factor: 0.1, max_factor: 0.9}
            },
            {
             mode: 'backprop',
             name: 'posenet_backprop',
             trainer: 'posenet_trainer'
            },
            #-------------------------------------------------#
        ]
    eval_forwards:
        data:
            [
                {
                 mode: 'minning',
                 func: 'b_wrapper.add_variable',
                 param: {value: [[0], [0]], load: false, source: ['batch', 'rgb' ]},
                 out_name: 'model'
                },
            ]
        queries:
            [
                #------------------ Main Forward -----------------#
                {
                    mode: forward,
                    func: minning.custom_forward,
                    param: {multiples_instance: false, input_targets: [['batch', 'rgb' ], ]},
                    net_name: 'Main',
                    out_name: 'fw_main'
                },
                {
                    mode: forward,
                    func: minning.custom_forward,
                    param: {multiples_instance: false, input_targets: [['fw_main'], ]},
                    net_name: 'Deconv',
                    out_name: 'maps'
                },
                {
                mode: forward,
                func: minning.custom_forward,
                param: {multiples_instance: false, input_targets: [['fw_main', 'conv7'], ]},
                net_name: 'Pose',
                out_name: 'posenet_pose'
                },
                {
                 mode: 'minning',
                 func: 'b_wrapper.batched_local_map_getter',
                 param: {T: [posenet_pose, T], map_args: {scene: minimal_heads/, frame_spacing: 1, output_size: 2000}},
                 out_name: 'model'
                },
                {
                 mode: 'minning',
                 func: 'b_wrapper.batched_depth_map_to_pc',
                 param: {depth_maps: [maps], K: [batch, K], remove_zeros: false},
                 out_name: 'pc'
                },
                {
                 mode: 'minning',
                 func: 'b_wrapper.batched_pc_pruning',
                 param: {pc: [pc], mode: 'regular', pruning_fact: 0.1},
                 out_name: 'pruned_pc'
                },
                {
                 mode: 'minning',
                 func: 'b_wrapper.batched_icp',
                 param: {pc_ref: [model], pc_to_align: [pruned_pc], init_T: [posenet_pose, T], param_icp: {iter: 1, tolerance: 0.001, fact: 2, verbose: false, outlier: true}},
                 out_name: 'icp'
                },
            ]
    access_pose: ['icp', 'poses']
    #access_pose: ['posenet_pose']
    build_model_func: torch.cat

eval_class: 'score.Functions.GlobalPoseError'
param_eval_class:
    data_type: 'position'
    pooling_type: 'mean'
test_func:
    med_pos:
        class: 'score.Functions.GlobalPoseError'
        param_class:
            data_type: 'position'
            pooling_type: 'median'
    med_ori:
        class: 'score.Functions.GlobalPoseError'
        param_class:
          data_type: 'orientation'
          pooling_type: 'median'