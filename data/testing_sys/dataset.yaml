train:
    class: datasets.Robotcar.TripletDataset
    param_class:
        load_triplets: '200triplets.pth'
        main:
            class: datasets.Robotcar.VBLDataset
            param_class:
                root: 'training/TrainDataset_05_19_15/'
                modalities: {rgb: 'dataset.txt', depth: 'depth_dataset.txt', ref: 'ref_dataset.txt'}
                coord_file: 'coordxImbearing.txt'
                transform:
                    first:
                        - {class: 'datasets.multmodtf.RandomResizedCrop', param_class: {size: 224}}
                    rgb:
                        - {class: 'datasets.multmodtf.ToTensor', param_class:}
                        - {class: 'datasets.multmodtf.Normalize', param_class: {mean: [0.485, 0.456, 0.406], std: [0.229, 0.224, 0.225]}}
                    depth:
                        - {class: 'datasets.multmodtf.ToTensor', param_class:}
                    ref:
                        - {class: 'datasets.multmodtf.ToTensor', param_class:}
        examples:
            - {
                class: datasets.Robotcar.VBLDataset,
                param_class:
                    {
                        root: 'training/TrainDataset_08_28_15/',
                        modalities: {rgb: 'dataset.txt', depth: 'depth_dataset.txt', ref: 'ref_dataset.txt'},
                        coord_file: 'coordxImbearing.txt',
                        transform:
                        {
                            first: [{class: 'datasets.multmodtf.RandomResizedCrop', param_class: {size: 224}}],
                            rgb:
                                [
                                    {class: 'datasets.multmodtf.ToTensor', param_class:},
                                    {class: 'datasets.multmodtf.Normalize', param_class: {mean: [0.485, 0.456, 0.406], std: [0.229, 0.224, 0.225]}}
                                ],
                            depth: [{class: 'datasets.multmodtf.ToTensor', param_class:}],
                            ref: [{class: 'datasets.multmodtf.ToTensor', param_class:}]
                        }
                    }
              }
            - {
                class: datasets.Robotcar.VBLDataset,
                param_class:
                    {
                        root: 'training/TrainDataset_11_10_15/',
                        modalities: {rgb: 'dataset.txt', depth: 'depth_dataset.txt', ref: 'ref_dataset.txt'},
                        coord_file: 'coordxImbearing.txt',
                        transform:
                        {
                            first: [{class: 'datasets.multmodtf.RandomResizedCrop', param_class: {size: 224}}],
                            rgb:
                                [
                                    {class: 'datasets.multmodtf.ToTensor', param_class:},
