Main:
    class: 'networks.Descriptor.Deconv'
    param_class:
        unet: True
        return_maps: True

        enc_base_archi: 'Alexnet'
        enc_base_param:
            load_imagenet: True
            end_relu: False
            batch_norm: False
            jet_tf: False
            jet_tf_is_trainable: False
        agg_method: 'RMAC'
        agg_method_param:
            norm: True
            R: 1

        dec_base_archi: 'Alexnet'
        dec_base_param:
            batch_norm: True
            leaky_relu: True
            upsample: True
        aux_agg: 'RMAC'
        aux_agg_param:
            norm: False
            R: 1
        auxilary_feat: 'conv4'

        feat_agg_method: 'Sum'
        feat_agg_param:
            main_ratio: 1
            aux_ratio: 0
            norm: True

        layers_to_train: 'up_to_conv3'

Aux:
    class: 'networks.Descriptor.Main'
    param_class:
        agg_method: 'RMAC'
        agg_method_param:
            norm: True
            R: 1
        base_archi: 'Alexnet'
        base_archi_param:
            load_imagenet: True
            end_relu: False
            batch_norm: False
            jet_tf: True
            jet_tf_is_trainable: False
        layers_to_train: 'all'

Fuse:
    class: 'networks.FeatAggregation.Concat'
    param_class:
        aux_ratio: 1.0
        main_ratio: 1.0
        norm: False

