class: 'networks.Descriptor.Deconv'
param_class:
    end_relu: False
    batch_norm: False
    agg_method: 'RMAC'
    agg_method_param:
        norm: True
        R: 1
    base_archi: 'Alexnet'
    load_imagenet: True
    layers_to_train: 'only_deconv'
    # Specific to Deconv
    feat_agg_method: 'Concat'
    res: false
    unet: True
    # feat_agg_params:
    aux_agg: 'RMAC'
    aux_agg_param:
        norm: True
        R: 1
    auxilary_feat: maps
    hallpp: true
    return_all_desc: true

decoder_weight: '../DescLearning/Unet/deconv.pth'
encoder_weight: 'RGB/MAC/feature.pth'
aux_desc_weight: '../DescLearning/Unet/aux_descriptor.pth'
