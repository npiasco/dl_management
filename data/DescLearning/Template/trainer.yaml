class: 'trainers.TripletTrainers.Trainer'
param_class:
    cuda_on: True
    lr: 0.0001
    momentum: 0.9
    weight_decay: 0.001
    optimizer_type: SGD
    val_num_workers: 8
    triplet_loss: 'torch.nn.functional.triplet_margin_loss'
    margin: 0.25
    minning_func: 'trainers.minning_function.random'
    mod: 'rgb'

eval_class: 'score.Functions.RecallAtN'
param_eval_class:
    n: 5
    radius: 25
test_func:
    default:
        class: 'score.Functions.RecallAtN'
        param_class:
            n: 1
            radius: 25
    mean_recall:
        class: 'score.Functions.MeanRecallAtN'
        param_class:
            n: 50
            radius: 25
    recall:
        class: 'score.Functions.Recall'
        param_class:
            n: 50
            radius: 25