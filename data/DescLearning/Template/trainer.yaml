class: 'trainers.TripletTrainers.Trainer'
param_class:
    cuda_on: True
    lr: 0.0001
    momentum: 0.9
    weight_decay: 0.001
    optimizer_type: ADAM
    val_num_workers: 8
    triplet_loss:
        func: 'loss_func.adaptive_triplet_loss'
        param:
            margin: 0.1
            swap: True
    minning_func:
        func: 'minning.hard_minning'
        param:
            n_ex:
                positives: 1
                negatives: 10
    mod: 'rgb'

eval_class: 'score.Functions.MeanRecallAtN'
param_eval_class:
    n: 5
    radius: 25
test_func:
    default:
        class: 'score.Functions.RecallAtN'
        param_class:
            n: 1
            radius: 25
    mean_recall:
        class: 'score.Functions.MeanRecallAtN'
        param_class:
            n: 50
            radius: 25
    recall:
        class: 'score.Functions.Recall'
        param_class:
            n: 50
            radius: 25